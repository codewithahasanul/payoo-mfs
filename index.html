<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <!-- Tailwind CSS (new CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- DaisyUI (compatible with Tailwind v4) -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
</head>

<body class="bg-green-300">
    <header></header>
    <main class="flex items-center justify-center min-h-screen ">
        <div>
            <fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4">
                <!-- <legend class="fieldset-legend">Login Form</legend> -->
                <h1 class="text-2xl font-bold text-center text-red-500">Login Form</h1>

                <label class="label">Email</label>
                <input id="input-email" type="email" class="input" placeholder="Email" />

                <label class="label">Password</label>
                <input id="input-pass" type="password" class="input" placeholder="Password" />

                <button id="btn-login" class="btn btn-primary mt-4">Login</button>
            </fieldset>
        </div>
    </main>

    <footer></footer>
    <!-- js file  -->
    <script src="payoo-mfs-practice/login.js"></script>
</body>

</html>
